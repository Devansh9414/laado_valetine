<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine for Laado ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #c9184a);
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .heart {
      font-size: 60px;
      animation: beat 1.5s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    h1 {
      margin-top: 15px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ffccd5;
      color: #590d22;
      font-weight: bold;
    }

    #noBtn {
      background: #ffffff33;
      color: white;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <h1>Happy Valentine‚Äôs Day, Laado!</h1>

    <p id="msg">
      My sweet Laado, you make my world brighter every single day.
      Will you be my Valentine and go on a special date with me? üíï
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üòå</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    yesBtn.onclick = () => {
      msg.innerHTML = "YAYYYYY ‚ù§Ô∏èüíç<br>Laado, it‚Äôs a date! I can‚Äôt wait to be with you üíï";
    };

    noBtn.onmouseover = () => {
      noBtn.style.left = Math.random() * 60 - 30 + "px";
      noBtn.style.top = Math.random() * 60 - 30 + "px";
    };
  </script>
</body>
</html>

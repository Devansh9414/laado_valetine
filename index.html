<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine, Laado? ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff758f, #c9184a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 26px;
      padding: 28px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    }

    h1 {
      color: #ffccd5;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 16px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ffccd5, #ffffff);
      color: #590d22;
    }

    #noBtn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      position: relative;
    }

    .ring {
      font-size: 80px;
      display: none;
      margin: 10px 0;
      animation: pop 1.4s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      60% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="card">

  <!-- GUARANTEED IMAGE: Inline SVG proposal illustration -->
  <svg width="240" height="160" viewBox="0 0 240 160" style="margin-bottom:12px">
    <!-- Man kneeling -->
    <circle cx="70" cy="38" r="16" fill="#ffd6e0"/>
    <rect x="55" y="56" width="30" height="50" rx="12" fill="#ffd6e0"/>
    <rect x="85" y="85" width="38" height="12" rx="6" fill="#ffd6e0"/>

    <!-- Woman -->
    <circle cx="160" cy="35" r="16" fill="#fff"/>
    <rect x="145" y="55" width="30" height="50" rx="12" fill="#fff"/>

    <!-- Bouquet -->
    <circle cx="178" cy="60" r="6" fill="#ff4d6d"/>
    <circle cx="168" cy="52" r="6" fill="#ff4d6d"/>
    <circle cx="188" cy="52" r="6" fill="#ff4d6d"/>
    <rect x="175" y="65" width="4" height="18" fill="#4caf50"/>
  </svg>

  <h1>Will you be my Valentine, Laado? üíñ</h1>

  <p id="msg">
    My sweet Laado üíï  
    You are my favorite person, my safe place, my everything.  
    Will you go on a special Valentine‚Äôs date with me? ‚ú®
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üòå</button>
  </div>

  <div class="ring" id="ring">üíç</div>

  <!-- Spotify Embed: Perfect by Ed Sheeran -->
  <iframe
    id="spotify"
    style="display:none;border-radius:12px"
    src="https://open.spotify.com/embed/track/0tgVpDi06FyKpA1z0VMD4v"
    width="100%"
    height="80"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

</div>

<script>
  const yes = document.getElementById("yesBtn");
  const no = document.getElementById("noBtn");
  const msg = document.getElementById("msg");
  const ring = document.getElementById("ring");
  const spotify = document.getElementById("spotify");

  yes.onclick = () => {
    msg.innerHTML = "She said YES üíç‚ù§Ô∏è<br>Laado, my heart is yours forever üíï";
    ring.style.display = "block";
    spotify.style.display = "block";
  };

  no.onmouseover = () => {
    no.style.left = Math.random() * 80 - 40 + "px";
    no.style.top = Math.random() * 80 - 40 + "px";
  };
</script>

</body>
</html>

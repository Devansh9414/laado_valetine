<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine for Laado ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff758f, #c9184a);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Floating hearts */
    .heart-float {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .card {
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 32px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
      z-index: 10;
    }

    .main-heart {
      font-size: 70px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      30% { transform: scale(1.3); }
      60% { transform: scale(1); }
    }

    h1 {
      margin: 12px 0;
      color: #ffccd5;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin: 18px 0 26px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ffccd5, #fff);
      color: #590d22;
      box-shadow: 0 10px 30px rgba(255,255,255,.6);
    }

    #noBtn {
      background: rgba(255,255,255,0.2);
      color: white;
      position: relative;
    }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 14px;
      background: pink;
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0); }
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart-float";
      h.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
      h.style.left = Math.random()*100 + "vw";
      h.style.animationDuration = 6 + Math.random()*4 + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 9000);
    }, 600);
  </script>

  <div class="card">
    <div class="main-heart">‚ù§Ô∏è</div>
    <h1>Happy Valentine‚Äôs Day, Laado!</h1>

    <p id="msg">
      My sweet Laado üíï  
      You are my favorite person, my safe place, my everything.  
      Will you be my Valentine and go on a special date with me? ‚ú®
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üòå</button>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const confetti = document.getElementById("confetti");

    yes.onclick = () => {
      msg.innerHTML = "YAYYYYY üíç‚ù§Ô∏è<br>Laado, it‚Äôs a DATE! I can‚Äôt wait to be with you üíï";
      confetti.innerHTML = "";
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("span");
        c.style.left = Math.random()*100 + "vw";
        c.style.background = ["#ffccd5","#fff","#ff8fa3"][Math.floor(Math.random()*3)];
        c.style.animationDelay = Math.random()*1.5 + "s";
        confetti.appendChild(c);
      }
      confetti.style.display = "block";
      setTimeout(()=>confetti.style.display="none",2000);
    };

    no.onmouseover = () => {
      no.style.left = Math.random()*80 - 40 + "px";
      no.style.top = Math.random()*80 - 40 + "px";
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine, Laado? ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff758f, #c9184a);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -40px;
      font-size: 22px;
      animation: floatUp 7s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    .card {
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      padding: 28px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
      z-index: 10;
    }

    .proposal-img {
      width: 100%;
      max-width: 260px;
      margin: 0 auto 14px;
      display: block;
      border-radius: 18px;
    }

    h1 {
      color: #ffccd5;
      margin: 10px 0 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ffccd5, #ffffff);
      color: #590d22;
      box-shadow: 0 10px 30px rgba(255,255,255,.6);
    }

    #noBtn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      position: relative;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Ring animation */
    .ring {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 90px;
      z-index: 50;
      animation: popRing 1.5s ease forwards;
      display: none;
    }
    @keyframes popRing {
      0% { transform: translate(-50%, -50%) scale(0); }
      60% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      z-index: 40;
    }
    .confetti span {
      position: absolute;
      width: 8px;
      height: 14px;
      background: pink;
      animation: fall 2s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0); }
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- Floating hearts generator -->
  <script>
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "floating-heart";
      h.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 9000);
    }, 700);
  </script>

  <div class="card">
    <img
      src="https://i.imgur.com/8QfQF5J.png"
      alt="Man kneeling proposing with flowers"
      class="proposal-img"
    />

    <h1>Will you be my Valentine, Laado? üíñ</h1>

    <p id="msg">
      My sweet Laado üíï  
      You are my favorite person, my safe place, my everything.  
      Will you go on a special Valentine‚Äôs date with me? ‚ú®
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üòå</button>
    </div>
  </div>

  <!-- Ring + Confetti -->
  <div class="ring" id="ring">üíç</div>
  <div class="confetti" id="confetti"></div>

  <!-- Romantic music (plays after YES) -->
  <audio id="music">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const confetti = document.getElementById("confetti");
    const ring = document.getElementById("ring");
    const music = document.getElementById("music");

    yes.onclick = () => {
      msg.innerHTML = "SHE SAID YES üíç‚ù§Ô∏è<br>Laado, my heart is yours forever üíï";
      
      // Play music (allowed after user click)
      music.play().catch(()=>{});

      // Show ring
      ring.style.display = "block";

      // Confetti
      confetti.innerHTML = "";
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("span");
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = ["#ffccd5", "#fff", "#ff8fa3"][Math.floor(Math.random()*3)];
        c.style.animationDelay = Math.random() * 1.5 + "s";
        confetti.appendChild(c);
      }
      confetti.style.display = "block";
      setTimeout(() => confetti.style.display = "none", 2200);
    };

    no.onmouseover = () => {
      no.style.left = Math.random() * 80 - 40 + "px";
      no.style.top = Math.random() * 80 - 40 + "px";
    };
  </script>

</body>
</html>

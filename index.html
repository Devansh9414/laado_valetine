<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine, Laado? ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff9a9e, #f6416c, #c9184a);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Floating hearts & balloons */
    .float {
      position: absolute;
      bottom: -60px;
      font-size: 22px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    .card {
      background: rgba(0,0,0,0.28);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(0,0,0,.4);
      z-index: 10;
    }

    h1 {
      color: #ffe3ea;
      margin-bottom: 14px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 26px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform .2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ffe3ea, #ffffff);
      color: #7a102f;
      box-shadow: 0 10px 30px rgba(255,255,255,.6);
    }

    #noBtn {
      background: rgba(255,255,255,0.25);
      color: #fff;
      position: relative;
    }

    button:hover {
      transform: scale(1.08);
    }

    .love {
      font-size: 70px;
      margin-top: 10px;
      display: none;
      animation: pop 1.4s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      60% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- Floating love background generator -->
<script>
  const symbols = ["‚ù§Ô∏è","üíñ","üíï","üíò","üéà"];

  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = 18 + Math.random()*18 + "px";
    el.style.animationDuration = 6 + Math.random()*5 + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 11000);
  }, 400);
</script>

<div class="card">
  <h1>Will you be my Valentine, Laado? üíñ</h1>

  <p id="msg">
    My sweet Laado üíï  
    You are my favorite person, my safe place, my everything.  
    Will you go on a special Valentine‚Äôs date with me? ‚ú®
  </p>

  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üòå</button>
  </div>

  <div class="love" id="love">üíç‚ù§Ô∏è</div>
</div>

<script>
  const yes = document.getElementById("yesBtn");
  const no = document.getElementById("noBtn");
  const msg = document.getElementById("msg");
  const love = document.getElementById("love");

  yes.onclick = () => {
    msg.innerHTML = "She said YES üíç‚ù§Ô∏è<br>Laado, my heart is yours forever üíï";
    love.style.display = "block";
  };

  no.onmouseover = () => {
    no.style.left = Math.random() * 90 - 45 + "px";
    no.style.top = Math.random() * 90 - 45 + "px";
  };
</script>

</body>
</html>
